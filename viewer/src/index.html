<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script async src="js/splitimage_loader.js"></script>
  <script async src="js/pica/dist/pica.min.js"></script>
  <title>Image Comparison</title>
</head>

<body>
  <div class="container">
    <div class="selector">
      <select id="leftSide">
        <option>None Selected</option>
      </select>
      <select id="rightSide">
        <option>None Selected</option>
      </select>
    </div>
    <div id="viewer">
      <div id="rightSideContainer">
        <div id="middleContainer">
          <div id="leftSideContainer"></div>
        </div>
        <div id="leftSideInfoText"></div>
        <div id="middleSideInfoText"></div>
        <div id="rightSideInfoText"></div>
      </div>
    </div>
  </div>
</body>

</html>
